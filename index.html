<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Café Menu</title>
</head>
<body>
    <main id="conteudo">
        <h1 id="titulo">Café Campeiro</h1>
        <p id="estabelecido">desde 2020</p>
        <hr class="linha">
        <section>
            <h2 class="subtitulo">Café</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icone">
            <article class="item">
                <p class="sabor">French Vanilla</p><p class="preço">3.00$</p>
            </article>
            <article class="item">
                <p class="sabor">Caramel Macchiato</p><p class="preço">3.75$</p>
            </article>
            <article class="item">
                <p class="sabor">Pumpkin Spice</p><p class="preço">3.50$</p>
            </article>
            <article class="item">
                <p class="sabor">Hazelnut</p><p class="preço">4.00$</p>
            </article>
            <article class="item">
                <p class="sabor">Mocha</p><p class="preço">4.50$</p>
            </article>
        </section>
        <section>
            <h2 class="subtitulo">Sobremesas</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="icone torta">
            <article class="item">
                <p class="sobremesa">Donut</p><p class="preço">1.50$</p>
            </article>
            <article class="item">
                <p class="sobremesa">Cherry Pie</p><p class="preço">2.75$</p>
            </article>
            <article class="item">
                <p class="sobremesa">Cheesecake</p><p class="preço">3.00$</p>
            </article>
            <article class="item">
                <p class="sobremesa">Cinnamon Roll</p><p class="preço">2.50$</p>
            </article>
        </section>
        <hr class="linha">
    </main>
    <footer class="creditos">
        Challenge by <a href="https://www.freecodecamp.org" target="_blank" class="link">freecodecamp.org</a>.
        Coded by <a href="https://github.com/ribasgil" target="_blank" class="link">Gilberto Ribas.</a>
    </footer>
</body>
</html>
