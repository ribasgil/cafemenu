<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Café Menu</title>
</head>
<body>
    <main id="conteudo">
        <h1>CAMPER CAFE</h1>
        <p class="estabelecido">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="icone">
            <article class="item">
                <p class="sabor">French Vanilla</p><p class="preço">3.00</p>
            </article>
            <article class="item">
                <p class="sabor">Caramel Macchiato</p><p class="preço">3.75</p>
            </article>
            <article class="item">
                <p class="sabor">Pumpkin Spice</p><p class="preço">3.50</p>
            </article>
            <article class="item">
                <p class="sabor">Hazelnut</p><p class="preço">4.00</p>
            </article>
            <article class="item">
                <p class="sabor">Mocha</p><p class="preço">4.50</p>
            </article>
        </section>
        <section>
            <h2>Sobremesas</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="icone torta">
            <article class="item">
                <p class="sobremesa">Donut</p><p class="preço">1.50</p>
            </article>
            <article class="item">
                <p class="sobremesa">Cherry Pie</p><p class="preço">2.75</p>
            </article>
            <article class="item">
                <p class="sobremesa">Cheesecake</p><p class="preço">3.00</p>
            </article>
            <article class="item">
                <p class="sobremesa">Cinnamon Roll</p><p class="preço">2.50</p>
            </article>
        </section>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </main>
</body>
</html>
